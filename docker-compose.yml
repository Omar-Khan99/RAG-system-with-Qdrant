version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./src:/app/src  # مفيد للتطوير؛ في الإنتاج تزيل هذا لتستخدم الكود داخل الصورة
    command: sh -c "uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  qdrant_data:
